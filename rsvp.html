<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Zach & Katy</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            color: #333;
        }
        header {
            background: #f9c4d4;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background: #f9a1b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #f87c8e;
        }
        footer {
            background: #f9c4d4;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>RSVP</h1>
    </header>

    <section>
        <h2>We'd Love to Hear From You!</h2>
        <form id="rsvp-form" action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="attendance">Will you be attending?</label>
            <select id="attendance" name="attendance" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="message">Message (optional):</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="button" onclick="sendEmail()">Send RSVP</button>
        </form>

        <a href="weddingpractice.html" class="btn">Back to Home</a>
    </section>

    <footer>
        <p>Thank you for celebrating with us!</p>
    </footer>

    <script>
        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const attendance = document.getElementById('attendance').value;
            const message = document.getElementById('message').value;

            const subject = encodeURIComponent('RSVP from ' + name);
            const body = encodeURIComponent(
                `Name: ${name}\n` +
                `Email: ${email}\n` +
                `Will Attend: ${attendance}\n\n` +
                `Message: ${message}`
            );

            const mailtoLink = `mailto:roybalzach@yahoo.com?subject=${subject}&body=${body}`;

            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
