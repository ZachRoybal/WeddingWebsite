<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zach & Katy's Wedding</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            color: #333;
        }
        header {
            background: #f9c4d4;
            padding: 20px;
            text-align: center;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .countdown {
            font-size: 1.5em;
            margin: 20px 0;
            text-align: center;
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .countdown span {
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            text-decoration: none;
            color: white;
            background: #f9a1b4;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #f87c8e;
        }
        footer {
            background: #f9c4d4;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zach & Katy's Wedding</h1>
    </header>

    <section>
        <h2>Welcome to Our Wedding</h2>
        <p>Join us in celebrating the union of Zach Roybal and Katy Poole. We are excited to share this special day with you!</p>

        <div class="countdown" id="countdown">
            <p>Time until the wedding:</p>
            <p id="countdown-timer"></p>
        </div>

        <a href="details.html" class="btn">Wedding Details</a>
        <a href="rsvp.html" class="btn">RSVP</a>
    </section>

    <footer>
        <p>Thank you for celebrating with us!</p>
    </footer>

    <script>
        function updateCountdown() {
            const weddingDate = new Date('2024-10-11T15:00:00'); // Adjust the date and time here
            const now = new Date();
            const timeDiff = weddingDate - now;

            if (timeDiff <= 0) {
                document.getElementById('countdown-timer').innerHTML = 'The wedding has already happened!';
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('countdown-timer').innerHTML = 
                `<span>${days}</span> Days <span>${hours}</span> Hours <span>${minutes}</span> Minutes <span>${seconds}</span> Seconds`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call to display countdown immediately
    </script>
</body>
</html>
